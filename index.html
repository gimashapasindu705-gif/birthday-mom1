<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9bb0, #ffdde1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }
    .card img {
      width: 100%;
      border-radius: 15px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      background: #ff4d6d;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff2e51;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .popup.show { visibility: visible; }
  </style>
</head>
<body>

  <div class="card">
    <h2>For My Loving Mom ‚ù§Ô∏è</h2>
    <img src="mom.jpg" alt="Mom Photo" /> <!-- Replace mom.jpg with your converted image -->
    <button onclick="showPopup()">Press Here</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h1>üéâ Happy Birthday Amma ‚ù§Ô∏èüéâ</h1>
      <p>You are the best! Love you so much üòç</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

<script>
  function showPopup() {
    document.getElementById('popup').classList.add('show');
  }
  function closePopup() {
    document.getElementById('popup').classList.remove('show');
  }
</script>

</body>
</html>
